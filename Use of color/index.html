<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Use Of Color</title>
  </head>
  <body>
    <div class="user-card">
      <img
        src="./images/stuart-the-minion.png"
        alt="User's name"
        class="profile-pic"
      />
      <div class="user-info">
        <h3>Stuart the Minion</h3>
        <div class="status">
          <div class="indicator"></div>
        </div>
      </div>
    </div>
    <div class="user-card">
      <img
        src="./images/kevin-the-minion.png"
        alt="User's name"
        class="profile-pic"
      />
      <div class="user-info">
        <h3>Kevin the Minion</h3>
        <div class="status">
          <div class="indicator offline"></div>
        </div>
      </div>
    </div>
  </body>
</html>
