<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Use Of Color</title>
  </head>
  <body>
    <div class="user-card">
      <img
        src="./images/stuart-the-minion.png"
        alt="User's name"
        class="profile-pic"
      />
      <div class="user-info">
        <h3>Stuart the Minion</h3>
        <div class="status">
          <div class="indicator">
            <span><i class="fa-solid fa-check"></i></span>
          </div>
          Online
        </div>
      </div>
    </div>
    <div class="user-card">
      <img
        src="./images/kevin-the-minion.png"
        alt="User's name"
        class="profile-pic"
      />
      <div class="user-info">
        <h3>Kevin the Minion</h3>
        <div class="status">
          <div class="indicator offline"><span>X</span></div>
          Offline
        </div>
      </div>
    </div>
  </body>
</html>
