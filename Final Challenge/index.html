<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="contact-page">
    <main id="main">
      <!-- Form section -->
      <div class="contact-form-section">
        <form>
          <h1 class="contact-form-heading">Reach <span>Out</span></h1>
          <div class="contact-form-intro">
            Curious about something? Complete these fields and "get in touch",
            as you humans say. ðŸ¤™
          </div>
          <label for="name">Full name</label>
          <input
            class="contact-input"
            id="name"
            type="text"
            placeholder="Mark Tatum"
          />
          <label for="email">Email</label>
          <input
            class="contact-input"
            id="email"
            type="text"
            placeholder="marktatum@gmail.com"
          />
          <label for="message">Text Message</label>
          <textarea
            class="contact-textarea"
            id="message"
            rows="4"
            cols="50"
            placeholder="Your message..."
          ></textarea>

          <button
            class="contact-submit-button"
            type="button"
            onclick="submitForm()"
          >
            Send Message ðŸŽ‰
          </button>
        </form>
        <img
          class="contact-image"
          src="images/connect.jpg"
          alt="A robot hand and a human hand making connection."
        />
      </div>
    </main>
  </body>
</html>
