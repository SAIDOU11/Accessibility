<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Labels</title>
  </head>
  <body class="contact-page">
    <main id="main">
      <section class="contact-form-section">
        <form
          action="
        "
        >
          <h2 class="contact-form-heading">Sign Up</h2>
          <p class="contact-form-intro">
            Enter your content information, and then there will be cake. 🍰
          </p>
          <label for="name">Full Name</label>
          <input
            class="contact-input"
            id="name"
            type="text"
            placeholder="Mark Rodd"
          />
          <label for="address">Address</label>
          <input
            class="contact-input"
            id="address"
            type="text"
            placeholder="Address"
          />
          <div class="address">
            <div class="city">
              <label for="city">City</label>
              <select
                class="city-select"
                id="city"
                type="text"
                placeholder="London"
              >
                <option value="London">London</option>
                <option value="Manchester">Manchester</option>
                <option value="Liverpool">Liverpool</option>
              </select>
            </div>
            <div class="postcode">
              <label for="postcode">Postcode</label>
              <input
                class="address-input"
                id="postcode"
                type="text"
                placeholder="NW1 6XE"
              />
            </div>
          </div>
          <label for="email">Email</label>
          <input
            class="contact-input"
            id="email"
            type="text"
            placeholder="markrodd@hotmail.com"
          />
          <div class="radio-container">
            <fieldset>
              <legend><p>Do you have cats?</p></legend>
              <label for="yes">Yes</label>
              <input class="contact-radio" id="yes" type="radio" name="cats" />
              <label for="no">No</label>
              <input class="contact-radio" id="no" type="radio" name="cats" />
            </fieldset>
          </div>
          <button class="contact-submit-button" type="button">
            Send message 🎉
          </button>
        </form>
        <img
          class="contact-image"
          src="images/drone-contact.png"
          alt="A woman seeing a drone approching."
        />
      </section>
    </main>
  </body>
</html>
