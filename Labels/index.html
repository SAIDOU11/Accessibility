<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Labels</title>
  </head>
  <body class="contact-page">
    <main id="main">
      <section class="contact-form-section">
        <form
          action="
        "
        >
          <h2 class="contact-form-heading">Sign Up</h2>
          <p class="contact-form-intro">
            Enter your content information, and then there will be cake. 🍰
          </p>
          <input class="contact-input" type="text" placeholder="Full Name" />
          <input class="contact-input" type="text" placeholder="Address" />
          <div class="address">
            <div class="city">
              <input class="address-input" type="text" placeholder="City" />
            </div>
            <div class="postcode">
              <input class="address-input" type="text" placeholder="Postcode" />
            </div>
          </div>
          <input class="contact-input" type="text" placeholder="Email" />
          <div class="radio-container">
            <p>Do you have cats?</p>
            <label for="yes">Yes</label>
            <input class="contact-radio" id="yes" type="radio" name="cats" />
            <label for="no">No</label>
            <input class="contact-radio" id="no" type="radio" name="cats" />
          </div>
          <button class="contact-submit-button" type="button">
            Send message 🎉
          </button>
        </form>
        <img
          src="images/drone-contact.png"
          alt="A woman seeing a drone approching."
        />
      </section>
    </main>
  </body>
</html>
